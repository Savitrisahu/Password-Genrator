<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    welcome to password generator 
   

     <script>
        class passwordGenerator{
            constructor(){
                console.log("Welcome to password Generator");   
                this.pass = ""             
            }

            password(len){
                const characters = "abcdefghijklmnopqrstuvwxyz";
                const CapitalChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
                const numbers = "1234567890";
                const special = "!@#$%^&*()"

                if(len<3){
                    console.log("your password is atleast should be 3 characters long");                    
                }
                else{
                    let i = 0;
                    while(i<=len){
                        this.pass += characters[Math.floor(Math.random()*characters.length)]
                        this.pass += CapitalChars[Math.floor(Math.random()*CapitalChars.length)]
                        this.pass += numbers[Math.floor(Math.random()*numbers.length)]
                        this.pass += special[Math.floor(Math.random()*special.length)]
                        i+=3
                    }
                    return this.pass = this.pass.substr(0, len)
                }
            }
        }

        let p = new passwordGenerator()
        // console.log(p.password(5));
        document.write(p.password(10))
        
    </script>
</body>
</html>
